# Archivo de configuracion de wp-cli
# Path determinado en composer.json
path: wordpress

disabled_commands:
  # Plugins & themes should be installed via composer
  # 	composer require wp-plugin
  - theme install
  - theme uninstall
  - theme update
  - theme update-all

  - plugin install
  - plugin uninstall
  - plugin update
  - plugin update-all

  # Configuration is located one dir above the wp-config generated by wp-cli
  - core config

  # Since WordPress itself is a dependency, 
  # there is no need for the folllowing command
  - core update

  # Currently there is no support for multisite
  - core multisite-convert
  - core multisite-install

  # Dangerous script
  - db drop